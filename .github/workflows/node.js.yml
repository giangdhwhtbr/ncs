# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Test backend
      working-directory: ./backend
      run: |
        yarn install
        yarn test

    - name: Test frontend
      working-directory: ./frontend
      run: |
        yarn install
        yarn test

    - name: Build frontend
      working-directory: ./frontend 
      run: |
        yarn build

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Set Environment Variables
      run: |
        echo "VITE_REACT_APP_API_URL=http://18.135.5.111/api/v1" >> $GITHUB_ENV

    - name: Copy frontend build to EC2
      run: |
          scp -o StrictHostKeyChecking=no -r ./frontend/build ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }}:/tmp/frontend-build
      
    - name: Deploy to EC2 and Restart Services
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USERNAME }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            # Backend Deployment
            cd ${{ secrets.DEPLOY_TARGET }}
            git pull origin master
            cd ./backend
            yarn install
            pm2 restart app
            
            # Frontend Deployment
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r /tmp/frontend-build/* /usr/share/nginx/html
            rm -rf /tmp/frontend-build  # Clean up after copying
          EOF
